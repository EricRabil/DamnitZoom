<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-flow: column;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      h1 {
        text-align: center;
      }

      input[type=button] {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Please enter your Zoom Meeting ID</h1>
    <form id="zoom-form">
      <input id="zoom" type="text" placeholder="123 456 789" />
      <input type="submit" value="Join" />
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const zoom = document.getElementById('zoom');
        const form = document.getElementById('zoom-form');

        form.onsubmit = function(e) {
          e.preventDefault();
          const url = zoom.value.replace(/[^0-9]/g, '');
          window.location = `https://zoom.us/wc/${url}/join`;
        }
      });
    </script>
  </body>
</html>
